<!DOCTYPE html>
<html lang="no">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
  <div class="container">
<h1 class="typo-sidetittel">Test av core</h1>
  <h2 class="typo-undertittel">Test av grid</h2>
    <section class="container">
        <div class="row">
      <h3>
      2x  col-xs-12 col-sm-6 col-lg-2
      </h3>

        <div class="col-xs-12 col-sm-6 col-lg-2">First div
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-2">Second div
        </div>
      </div>
      <div class="row">
      <h3>
        4x col-xs-6 col-sm-4 col-lg-2 (third hidden-xs)
      </h3>
      <div class="col-xs-6 col-sm-4 col-lg-2">First div
      </div>
      <div class="col-xs-6 col-sm-4 col-lg-2">Second div
      </div>
      <div class="col-xs-6 col-sm-4 col-lg-2 hidden-xs">Third div
      </div>
      <div class="col-xs-6 col-sm-4 col-lg-2">Fourth div
      </div>
    </div>
    <div class="row">
      <h3>With offset - col-xs-8 col-xs-offset-1 col-sm-3 col-sm-offset-1</h3>
      <div class="col-xs-5 col-xs-offset-1 col-sm-3 col-sm-offset-1">
        Offset div 1
      </div>
      <div class="col-xs-5 col-xs-offset-1 col-sm-3 col-sm-offset-1">
        Offset div 2
      </div>
      <div class="col-xs-5 col-xs-offset-1 col-sm-3 col-sm-offset-1">
        Offset div 3
      </div>
      <div class="col-xs-5 col-xs-offset-1 col-sm-3 col-sm-offset-1">
        Offset div 4
      </div>
    </div>
  </section>
</div>
    <script src="bundle.js"></script>
</body>
</html>
