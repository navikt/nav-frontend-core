machine:
  timezone: Europe/Oslo
  node:
    version: 5.1.1

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - npm install

deployment:
  production:
    branch: master
    commands:
      - npm version patch -m "Publish %s [ci skip]"
      - git push origin master
      - git push origin master --tags
      - npm publish

general:
  branches:
    only:
      - master
